{extend name="layout" /}
{block name="title"}发布公告{/block}
<!--script for this page-->
{block name="main"}
<section id="main-content">
    <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i>公告信息</h3>

        <!-- BASIC FORM ELELEMNTS -->
        <div class="row mt">
            <div class="col-lg-12">
                <div class="form-panel">
                    <h4 class="mb"><i class="fa fa-angle-right"></i> 公告信息</h4>
                    <form class="form-horizontal style-form" method="post" id="myform" action="/admin/notice">
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">标题：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  id="title" name="title"  value="{$notice.title?$notice.title:'请输入标题'}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">内容：</label>
                            <div class="col-sm-10">
                                <textarea class="form-control round-form" id="content" name="content" >
                                    {$notice.content?$notice.content:'请输入。。。'}
                                </textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <button type="button" class="btn btn-theme" onclick="upform()" >提交</button>
                            </div>
                        </div>
    </section><! --/wrapper -->
</section>
<script>
    function upform()
    {
        var title = document.getElementById("title").value;
        var content = document.getElementById("content").value;
        if(!title){
            alert("请填入标题");
            return false;
        }
        if(!content){
            alert("请填入内容");
            return false;
        }
        document.getElementById("myform").submit();
    }
</script>
{/block}
</body>
</html>
