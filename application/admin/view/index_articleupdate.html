{extend name="layout" /}
{block name="title"}修改文章{/block}
<!--script for this page-->
{block name="main"}
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
<section id="main-content">
    <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i>修改文章</h3>

        <!-- BASIC FORM ELELEMNTS -->
        <div class="row mt">
            <div class="col-lg-12">
                <div class="form-panel">
                    <h4 class="mb"><i class="fa fa-angle-right"></i> 修改文章</h4>
                    <form class="form-horizontal style-form" method="post" id="myform" action="/admin/article/update/{$article.id}">
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">标题：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  id="title" name="title" value="{$article.title?$article.title:'请输入标题'}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">关键字：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  id="keywords" name="keywords"  value="{$article.keywords?$article.keywords:请输入关键字}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">作者：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control"  id="author" name="author" value="{$article.author?$article.author:请输入作者}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">内容：</label>
                            <div class="col-sm-10">
                                <script id="editor" type="text/plain" style="width:1024px;height:500px;">
                                   {$article.content?$article.content:请输入内容}
                                </script>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10">
                                <button type="button" class="btn btn-theme" onclick="upform()" >提交</button>
                            </div>
                        </div>
    </section><! --/wrapper -->
</section>
<script>
    var ue = UE.getEditor('editor');
    function upform()
    {


        var title = document.getElementById("title").value;
        var keywords = document.getElementById("keywords").value;
        var author = document.getElementById("author").value;
        if(!title){
            alert("请填入标题");
            return false;
        }
        if(!keywords){
            alert("请填入关键字");
            return false;
        }
        if(!author){
            alert("请填入作者");
            return false;
        }
        document.getElementById("myform").submit();
    }
</script>
{/block}
</body>
</html>
